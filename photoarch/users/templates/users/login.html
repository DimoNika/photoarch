<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PhotoArch | Main</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar" style="background-color: rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            PhotoArch
          </a>
          <a href="{% url 'users:login' %}" class="btn btn-outline-dark">Log in</a>
        </div>
    </nav>
    



    <div style="margin-top: 10vh;">
        <div class="card mx-auto" style="width: 27rem;">
            <div class="card-body">
            <h3 class="card-title mb-4">Login</h3>


            <form action="" method="post">

                {% csrf_token %}
                {% for field in form %}

                <div class="form-floating mb-3">
                    {{ field }}
                    
                    <label for="{{ field.id }}">{{ field.name|capfirst }}</label>
                </div>
                {% endfor %}
                
                <span class="mb-4" style="display: block;">Don't have account? Make sure to <a href="{% url 'users:registre' %}">registre</a>!</span>
                
                <button class="btn btn-outline-success float-end">Login</button>
            </form>
            </div>
        </div>
    </div>




 


    <div class="container-fluid fixed-bottom" style="background-color: rgba(0, 0, 0, 0.1);">
        <footer class="py-3 my-0">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3 border-dark-subtle">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="{% url 'users:login' %}" class="nav-link px-2 text-body-secondary">Login</a></li>
          </ul>
          <p class="text-center text-body-secondary mb-1">&copy; 2024 DimoNika, Inc</p>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
