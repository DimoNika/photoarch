<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PhotoArch{{ test }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
          height: 100%;
      }
      body {
          display: flex;
          flex-direction: column;
      }
      
  </style>
  {% block my_css %}
  <!-- Page content here -->


  {% endblock %}
</head>
<body>

<nav class="navbar sticky-top navbar-expand-sm" style="background-color: rgb(229, 229, 229);">
	<div class="container-fluid">
    	
		<a class="navbar-brand" href="{% url 'home' %}">
        	PhotoArch
		</a>

		<div class="d-flex justify-content-end flex-row">

			
			{% if is_logged %}
			
			<div class="dropdown btn-outline-dark mx-1">
				<button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
						<path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
					  </svg>

					{{ username }}
				</button>
				<ul class="dropdown-menu">
				  
				  <li><a href="{% url 'storage' %}" class="dropdown-item">Go to storage</a></li>
				  <li><a href="{% url 'users:logout' %}" class="dropdown-item">Log out</a></li>
				</ul>
			  </div>

			   
				<a href="{% url 'storage' %}" class="btn btn-outline-dark mx-1">Go to storage</a>
			
			{% else %}

				<a href="{% url 'users:login' %}" class="btn ">Log in</a>
        <a href="{% url 'users:registre' %}" class="btn btn-outline-dark">Sign up</a>
			{% endif %}
            

            

        </div>
          
    </div>
</nav>



    <!-- Above header -->
    {% block content %}
    <!-- Page content here -->


    {% endblock %}
    <!-- Underneath footer -->



    <footer class="footer mt-auto" style="background-color:  rgb(229, 229, 229);">
      <footer class="py-3 my-0 footer">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3 border-dark-subtle">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="{% url 'users:login' %}" class="nav-link px-2 text-body-secondary">Log in</a></li>
          <li class="nav-item"><a href="{% url 'users:registre' %}" class="nav-link px-2 text-body-secondary">Sign up</a></li>
        </ul>
        <p class="text-center text-body-secondary mb-1">&copy; 2024 DimoNika, Inc</p>
      </footer>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
